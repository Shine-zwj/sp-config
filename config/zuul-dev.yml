#zuul-dev.yml
spring:
  application:
    name: zuul
  cloud:
    config:
      override-none: true
      
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
#这是默认路由规则,根据eureka注册信息进行自动配置
zuul:
  retryable: true #开启重试
  routes:
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**

ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1  
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        


